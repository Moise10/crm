{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %} 
  <div class="max-w-lg mx-auto">
    <a class="hover-text-blue-500" href="{% url 'signup' %}">Don't have an an account</a>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Reset your password</button>
    </form>
    <div class="mt-6">
      <a class="hover-text-blue-500" href="{% url 'login' %}">already have an account ?</a>
    </div>
  </div>
  

{% endblock %}
