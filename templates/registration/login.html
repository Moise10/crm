{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %} 
  <div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Login</button>
    </form>
    <div class="mt-6">
      <a class="hover-text-blue-500" href="{% url 'reset-password' %}">Forget Password ?</a>
    </div>
  </div>
  
{% endblock %}
