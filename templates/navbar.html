<header class="text-gray-600 body-font" style="user-select: auto;">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" style="user-select: auto;">
    <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" style="user-select: auto;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24" style="user-select: auto;">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" style="user-select: auto;"></path>
      </svg>
      <span class="ml-3 text-xl" style="user-select: auto;">CRM</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center" style="user-select: auto;">
     
      {% if not request.user.is_authenticated %}
        <a href="{% url 'signup'%}"class=" mr-5 hover:text-gray-900" style="user-select: auto;">Signup</a>
      {% else %}
          <a class="mr-5 hover:text-gray-900" href="{% url 'lead:lead-list' %}" style="user-select: auto;">Leads</a>
        {% if request.user.is_organiser %}
          <a class="mr-5 hover:text-gray-900" href="{% url 'agents:agent-list' %}" style="user-select: auto;">Agents</a>
        {% endif %}

      {% endif %}
    </nav>
      {% if request.user.is_authenticated %}
        logged as : {{request.user.username}}
        <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-blue-400 rounded text-base mt-4 md:mt-0" style="user-select: auto;">Logout
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24" style="user-select: auto;">
            <path d="M5 12h14M12 5l7 7-7 7" style="user-select: auto;"></path>
          </svg>
          </a>
      {% else %}
        <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-blue-400 rounded text-base mt-4 md:mt-0" style="user-select: auto;">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24" style="user-select: auto;">
          <path d="M5 12h14M12 5l7 7-7 7" style="user-select: auto;"></path>
        </svg>
        </a>
            
      {% endif %}
  </div>
</header>
