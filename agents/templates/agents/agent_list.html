{% extends 'base.html' %}


{% block content %}

<section class="text-gray-600 body-font" style="user-select: auto;">
  <div class="container px-5 py-24 mx-auto flex flex-wrap" style="user-select: auto;">
      <div class="w-full mb-6 flex justify-between items-center border-b border-gray-200">
        <div class="">
          <h1 class="text-4xl text-gray-800">Agent</h1>
        </div>
        <div>
          <a class="text-gray-500 hover:text-blue-800" href="{% url 'agents:agent-create' %}"  >Create a new Agent</a>
        </div>
      </div>
    <div class="flex flex-wrap -m-4" style="user-select: auto;">
      {% for agent in object_list %}
      <div class="p-4 lg:w-1/2 md:w-full" style="user-select: auto;">
        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col" style="user-select: auto;">
          <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-purple-100 text-purple-500 flex-shrink-0" style="user-select: auto;">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24" style="user-select: auto;">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2" style="user-select: auto;"></path>
            </svg>
          </div>
          <div class="flex-grow" style="user-select: auto;">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3" style="user-select: auto;">{{agent.user.first_name}} {{agent.user.last_name}}</h2>
            <p class="leading-relaxed text-base" style="user-select: auto;">
              {{agent.user.description}}</p>
            <a href="{% url 'agents:agent-detail' agent.pk %}" class="mt-3 text-purple-500 inline-flex items-center" style="user-select: auto;">view this agent
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24" style="user-select: auto;">
                <path d="M5 12h14M12 5l7 7-7 7" style="user-select: auto;"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock %}
