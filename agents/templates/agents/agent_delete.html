{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}

  <div class="max-w-lg mx-auto">
  <div class="py-5 border-t border-gray-200">
    <a href="{% url 'agents:agent-list' %}">Back to Leads</a>
  </div>
    <h1 class="text-3xl text-gray-800">Create Leads page</h1>

    <form method="post" class="mt-5">
      {% csrf_token %}
      {{form|crispy}}
      <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"  type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
